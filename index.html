<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <script defer src="app.js"></script>
    <script defer src="logInput.js"></script>

</head>

<body>
    <div id="ex1">1</div>
    <div id="ex2">2</div>
    <div id="ex3">3</div>
    <div id="ex4">4</div>
    <div class="main_container">
        <div>
            <div class="title">

                <img src="img_/numberbaseball.jpg" width="800px" height="100px" alt="">

            </div>
            <!-- class hiddenbox1 추가 및 width, height 설정 -->
            <div style="display: flex; justify-content: flex-end;">
                <button type="button" style="margin-left: 1em;" class="hiddenbox1" id="method_id"><strong>게임
                        방법</strong>

                    <div class="hiddenbox" id="hiddenbox" width="500px" height="400px">
                        <h2>게임 진행 방법</h2>
                        <h3> 순서가 정해진! 중복이 없는! <br>
                            0~9 사이의 랜덤한 숫자 4개를 맞춰보세요!</h3>
                        <p>
                            1. 정답이라고 생각하는 4자리 숫자를 입력합니다.<br>
                            2. 입력한 숫자가 같은 자리, 같은 숫자이면 S로 표시됩니다.<br>
                            3. 입력한 숫자가 다른 자리, 같은 숫자이면 B로 표시됩니다.<br>
                            4. 입력한 숫자가 정답 숫자에 존재하지 않는 다면 OUT으로 표시됩니다.<br>
                            5. 9번의 기회안에 정답을 맞춰보세요! <br>
                        </p>

                    </div>
                </button>
            </div>




            <form class="container" id="container1">
                <div class="box">
                    <div class="answer">
                        <strong>첫 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number1">
                </div>
                <div class="box">
                    <div class="answer">
                        <strong>두 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number2">
                </div>
                <div class="box">
                    <div class="answer">
                        <strong> 세 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number3">
                </div>
                <div class="box">
                    <div class="answer">
                        <strong> 네 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number4">
                </div>
            </form>

            <div class="button_container">
                <div id="number_button1">

                    <button type="button" class="btn-primary" id="btn1">

                        <strong> 1 </strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn2">
                        <strong> 2 </strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn3">
                        <strong> 3 </strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn4">
                        <strong>4</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn5">

                        <strong>5</strong>
                    </button>
                </div>

                <div id="number_button2">

                    <button type="button" class="btn-primary" id="btn6">
                        <strong>6</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn7">
                        <strong>7</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn8">
                        <strong>8</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn9">
                        <strong>9</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn0">

                        <strong>0</strong>
                    </button>
                </div>
                <div>
                    <button type="button" style="margin-left: 1em; " id="answer"><strong>제출</strong></button>
                    <button type="button" style="margin-left: 1em; " id="reset"><strong>리셋</strong></button>
                </div>

            </div>
        </div>


        <article id="logBoard">
            <div>
                <div id="logList">
                    <strong style="font-size: 50px;">이전 결과</strong>
                    <div class="log_container" id="log_contain">
                        <div class="logCount animated-text">
                            <div style="margin: 0.1em;">
                                <strong>1</strong>
                                <strong>2</strong>
                                <strong>3</strong>
                                <strong>3</strong>
                            </div>
                            <div style="margin: 0.1em;">
                                <strong>1 S</strong>
                                <strong>1 B</strong>
                                <strong>2 OUT</strong>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </article>

    </div>

    <footer>
    </footer>
</body>

</html>
