<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script defer src="kim.js"></script>
</head>

<body>
    <div class="main_container">
        <div>
            <div class="title">

                <img src="img_/numberbaseball.jpg" width="800px" height="100px" alt="">

            </div>
            <div style="display: flex; justify-content: flex-end;">
                <button type="button" style="margin-left: 1em; " id="method_id"><strong>게임
                        방법</strong></button>
            </div>
            <form class="container" id="container1">
                <div class="box">
                    <div class="answer">
                        <strong>첫 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number1">
                </div>
                <div class="box">
                    <div class="answer">
                        <strong>두 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number2">
                </div>
                <div class="box">
                    <div class="answer">
                        <strong> 세 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number3">
                </div>
                <div class="box">
                    <div class="answer">
                        <strong> 네 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number4">
                </div>
            </form>
            <div class="button_container">
                <div id="number_button1">

                    <button type="button" class="btn-primary" id="btn_1">
                        <strong>1</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn_2">
                        <strong>2</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn_3">
                        <strong>3</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn_4">
                        <strong>4</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn_5">
                        <strong>5</strong>
                    </button>
                </div>

                <div id="number_button2">
                    <button type="button" class="btn-primary" id="btn_6">
                        <strong>6</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn_7">
                        <strong>7</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn_8">
                        <strong>8</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn_9">
                        <strong>9</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn_0">
                        <strong>0</strong>
                    </button>
                </div>
                <div>
                    <button type="button" style="margin-left: 1em; " id="answer"><strong>제출</strong></button>
                    <button type="button" style="margin-left: 1em; " id="reset"><strong>리셋</strong></button>
                </div>

            </div>
        </div>


        <article id="logBoard">
            <div>
                <div id="logList">
                    <strong style="font-size: 50px;">Log</strong>
                    <div class="log_container">
                        <div class="log animated-text">
                            <div style="margin: 0.1em;">
                                <strong>1</strong>
                                <strong>2</strong>
                                <strong>3</strong>
                                <strong>3</strong>
                            </div>
                            <div style="margin: 0.1em;">
                                <strong>1 S</strong>
                                <strong>1 B</strong>
                                <strong>2 OUT</strong>
                            </div>
                        </div>
                        <div class="log animated-text">
                            <div style="margin: 0.1em;">
                                <strong>1</strong>
                                <strong>2</strong>
                                <strong>3</strong>
                                <strong>3</strong>
                            </div>
                            <div style="margin: 0.1em;">
                                <strong>1 S</strong>
                                <strong>1 B</strong>
                                <strong>2 OUT</strong>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </article>

    </div>

    <footer>
    </footer>
</body>

</html>
