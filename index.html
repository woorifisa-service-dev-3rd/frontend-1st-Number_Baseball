<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script type="module" defer src="generate_num.js"></script>

    <script type="module" defer src="logInput.js"></script>
    <script defer src="kim.js"></script>
    <script defer src="popup.js"></script>


</head>

<body>
    <div class="main_container">
        <div>
            <div class="title">
                <!-- height 수정 100->150 -->
                <img src="img_/numberbaseball.jpg" width="800px" height="150px" alt="">

            </div>

            <!-- class hiddenbox1 추가 및 width, height 설정 -->
            <div style="display: flex; justify-content: flex-end;">
                <button type="button" style="margin-left: 1em;" class="hiddenbox1" id="method_id"><strong>게임
                        방법</strong>

                    <div class="hiddenbox" id="hiddenbox">
                        <h2>게임 진행 방법</h2>
                        <h3> 순서가 정해진! 중복이 없는! <br>
                            0~9 사이의 랜덤한 숫자 4개를 맞춰보세요!</h3><br>
                        <p>
                            정답이라고 생각하는 4자리 숫자를 입력하고 제출버튼을 누릅니다.<br>
                            입력한 숫자가 아니라고 생각된다면 리셋버튼을 누릅니다.<br>
                            리셋버튼은 새 게임을 불러오는 것이 아니므로
                            <span class="text-warning">주의</span>!! <br><br>


                            입력한 숫자가 같은 자리, 같은 숫자이면 <span class="stlike">S</span><br>
                            입력한 숫자가 다른 자리, 같은 숫자이면 <span class="ball">B</span><br>
                            입력한 숫자가 정답 숫자에 존재하지 않는다면 <span class="text-warning">OUT</span>으로 표시됩니다.<br><br>
                            결과 창의 정보를 바탕으로 9번의 기회안에 정답을 맞춰보세요! <br>
                        </p>

                    </div>
                </button>
            </div>
            <form class="container" id="container1">
                <div class="box">
                    <div class="answer">
                        <strong>첫 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number1">
                </div>
                <div class="box">
                    <div class="answer">
                        <strong>두 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number2">
                </div>
                <div class="box">
                    <div class="answer">
                        <strong> 세 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number3">
                </div>
                <div class="box">
                    <div class="answer">
                        <strong> 네 번째 숫자</strong>
                    </div>
                    <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        id="number4">
                </div>
            </form>
            <div class="button_container">
                <div id="number_button1">

                    <button type="button" class="btn-primary" id="btn1">
                        <strong>1</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn2">
                        <strong>2</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn3">
                        <strong>3</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn4">
                        <strong>4</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn5">
                        <strong>5</strong>
                    </button>
                </div>

                <div id="number_button2">
                    <button type="button" class="btn-primary" id="btn6">
                        <strong>6</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn7">
                        <strong>7</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn8">
                        <strong>8</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn9">
                        <strong>9</strong>
                    </button>
                    <button type="button" class="btn-primary" id="btn0">
                        <strong>0</strong>
                    </button>
                </div>
                <!-- class hiddenbox 추가 (버튼 설명) 설정 -->
                <div style="display: flex; justify-content: flex-end;">
                    <button type="button" style="margin-left: 1em;" class="hiddenbox2" id="answer"><strong>제출</strong>
                        <div class="hiddenbox21" id="hiddenbox21">
                            결과 제출
                        </div>
                    </button>

                    <button type="button" style="margin-left: 1em;" class="hiddenbox2" id="reset"><strong>리셋</strong>
                        <div class="hiddenbox21" id="hiddenbox21">
                            입력값 초기화
                        </div>
                    </button>
                </div>

            </div>
        </div>


        <article id="logBoard">
            <div>
                <div id="logList">
                    <strong style="font-size: 50px;">Log</strong>
                    <div class="log_container">
                        <div class="log animated-text">
                            <div style="margin: 0.1em;">
                                <strong>1</strong>
                                <strong>2</strong>
                                <strong>3</strong>
                                <strong>3</strong>
                            </div>
                            <div style="margin: 0.1em;">
                                <strong>1 S</strong>
                                <strong>1 B</strong>
                                <strong>2 OUT</strong>
                            </div>
                        </div>
                        <div class="log animated-text">
                            <div style="margin: 0.1em;">
                                <strong>1</strong>
                                <strong>2</strong>
                                <strong>3</strong>
                                <strong>3</strong>
                            </div>
                            <div style="margin: 0.1em;">
                                <strong>1 S</strong>
                                <strong>1 B</strong>
                                <strong>2 OUT</strong>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </article>

    </div>


    <!-- 게임 완료 및 실패시 popup 창 -->

    <div class="popup">
        <div id="victory" class="victory">
            <div class="popup-container">
                <span class="close" id="closeVictoryPopupBtn">&times;</span>
                <h1 id="popupMessage1">정답입니다!</h1><br>
                <p>정말 대단해요! <br> 하지만, 다음게임은 제가 이길걸요?</p>
            </div>
        </div>

        <div id="lose" class="lose">
            <div class="popup-container">
                <span class="close" id="closeLosePopupBtn">&times;</span>
                <h1 id="popupMessage2">틀렸습니다ㅠㅠ</h1><br>
                <p>다시 한게임 더? <br>이번에도 지지 않을거에요!</p>
            </div>
        </div>
    </div>




    <footer>
    </footer>
</body>

</html>
